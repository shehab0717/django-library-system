{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  {{ form.name.value }} - Update
{% endblock title %}
{% block content %}
  <div class="container-lg mt-5 mb-5">
    <form action="" method="post" enctype="multipart/form-data">
      {{ form.non_field_errors }}
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Save" class="btn btn-primary" />
    </form>
  </div>
{% endblock content %}
