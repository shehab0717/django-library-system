{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Add New Book
{% endblock title %}
{% block content %}
  <div class="container-lg mb-5 mt-5">
    <form action="{% url 'book:book_add' %}" method="post">
      {{ form.non_field_errors }}
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex">
        <input type="submit" value="Save" class="btn btn-primary" />
        <button type="button" onclick="goBack()" class="btn text-danger">Cancel</button>
      </div>
    </form>
  </div>
{% endblock content %}
{% block scripts %}
  <script>
    function goBack() {
      window.history.back()
    }
  </script>
{% endblock scripts %}
